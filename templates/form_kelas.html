<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <form class="row g-3" method="post" action="{{url_for('kelas_bp.create_kelas')}}">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">kelas</label>
                <input type="text" class="form-control" id="inputEmail4" name="kelas">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">nip guru</label>
                <select id="inputState" class="form-select" name="nip">
                    {%for nip in data%}
                        <option value="{{nip[0]}}">{{nip[0]}}</option>
                    {%endfor%}
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</body>
