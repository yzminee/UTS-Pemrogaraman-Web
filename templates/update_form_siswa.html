<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="<!-- CSS only -->">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="row g-3" method="post" action="{{url_for('siswa_bp.update_siswa', nis=data[0][0])}}">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nama</label>
                <input type="text" class="form-control" id="inputEmail4" name="nama" value="{{data[0][1]}}">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">tmp_lahir</label>
                <input type="text" class="form-control" id="inputPassword4" name="tmp_lahir" value="{{data[0][3]}}">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">alamat</label>
                <input type="text" class="form-control" id="inputAddress" name="alamat" value="{{data[0][2]}}">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">tgl lahir</label>
                <input type="text" class="form-control" id="inputAddress2" name="tgl_lahir" value="{{data[0][4]}}">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">gender</label>
                <input type="text" class="form-control" id="inputCity" name="gender" value="{{data[0][5]}}">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">agama</label>
                <input type="text" class="form-control" id="inputZip" name="agama" value="{{data[0][6]}}">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">id kelas</label>
                <select id="inputState" class="form-select" name="id_kelas">
                    <option selected value="{{data[0][7]}}">{{data[0][7]}}</option>
                    <hr>
                    {%for kelas in kelas%}
                    <option value="{{kelas[0]}}">{{kelas[0]}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</body>

</html>
